<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P> Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag devera utilizar em cada caso</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">paragrafos</abbr</li>
        <li><abbr title="use a tag <title>">titulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviacoes</abbr></li>
        <li><abbr title="use a tag <code>">codigo-fonte</abbr></li>
</abbr></li>
        <li><abbr title="use a tag <ol>">listas numeradas</abbr></li>
</abbr></li>
        <li><abbr title="use a tag <ul>">listas com demarcadores</abbr></li>
       
    </ul>
</body>
</html>
