<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
</head>
<style>
    @font-face {
        font-family:'love';
        src:url('Lover.ttf')format('opentype'), url('LoverBright.ttf')format('trutype');
    }
    h1{
            /*tipos de format
            opentype(otf)
            trutype(ttf)
            embedded-opentype
            truetype-aapt(apple advance typography)*/
            color: black;
            text-align: center;
            font-family:'love' ;
        
    }
    p{
        color: black;
    }
</style>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde totam sequi vero, esse in deleniti facere dolorum corrupti expedita, minima cupiditate doloribus, quidem ratione. Enim laudantium placeat iusto fuga corporis.</p>
    
</body>
</html>
